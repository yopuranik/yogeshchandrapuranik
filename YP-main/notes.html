<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor's Notes Section - Student View</title>
    <link rel="stylesheet" href="notes.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="color-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="main-container" style="margin-left: 220px;">
        <!-- Aside Start -->
        <div class="aside">
            <div class="logo">
                <!-- <a href="#"><span> YP </span></a> -->
            </div>
            <div class="nav-toggler">
                <span></span>
            </div>
            <ul class="nav">
                <li><a href="./index.html" class="active"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="./index.html"><i class="fa fa-user"></i>About</a></li>
                <li><a href="./index.html"><i class="fa fa-list"></i>Paper Published</a></li>
                <li><a href="./index.html"><i class="fa fa-briefcase"></i>Academics</a></li>
                <li><a href="./index.html"><i class="fa fa-comments"></i>Activities</a></li>
                <li><a href="./index.html"><i class="fa fa-comments"></i>Achievements</a></li>
                <li><a href="notes.html"><i class="bi bi-journal-text"></i> Notes</a></li>
                <li><a href="research.html"><i class="bi bi-file-earmark-text"></i> Research Paper</a></li>
            </ul>
        </div>
        <div class="container student-view">
            <div class="notes-header">
                <h1>Professor's Notes</h1>
                <a href="login.html"><button id="switchToAdminBtn" class="switch-admin-btn">Switch to Admin
                        View</button></a>
            </div>

            <div class="search-section">
                <input type="text" id="searchNotes" class="search-bar" placeholder="Search notes...">

                <div class="filter-options">
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="lectures">Lectures</option>
                        <option value="assignments">Assignments</option>
                        <option value="resources">Additional Resources</option>
                        <option value="exams">Past Exams</option>
                    </select>

                    <select id="sortOptions">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="title-asc">Title A-Z</option>
                        <option value="title-desc">Title Z-A</option>
                    </select>
                </div>
            </div>

            <div id="notesList" class="notes-list">
                <!-- Notes will be dynamically populated here -->
            </div>
        </div>

    </div>
    <script src="main.js"></script>
    <script src="notes.js"></script>
</body>

</html>
