<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Publications</title>
    <link rel="stylesheet" href="./research.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="color-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<style>
    /* Button Styles */
button, .btn {
    background-color: #4CAF50; /* Green color */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-align: center;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

button:hover, .btn:hover {
    background-color: #45a049; /* Darker shade of green */
}

/* Admin Button */
.switch-admin-btn {
    background-color: #007BFF;
    padding: 8px 15px;
    border-radius: 4px;
    font-size: 13px;
    margin-left: 10px;
}

.switch-admin-btn:hover {
    background-color: #0056b3;
}

/* Download Button */
.download-btn {
    background-color: #2196F3;
    padding: 8px 12px;
    border-radius: 4px;
    font-size: 13px;
}

.download-btn:hover {
    background-color: #1976D2;
}

/* Card Styles */
.publications-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.publication-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    width: 320px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease-in-out;
}

.publication-card:hover {
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.publication-card h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #333;
}

.publication-card p {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
}

/* Filter and Search Styles */
.search-bar {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 300px;
    margin-right: 10px;
}

.filter-options select {
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Header Styling */
.research-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.research-header h1 {
    font-size: 28px;
    font-weight: bold;
    margin: 0;
}

</style>
<body>
    <div class="main-container" style="margin-left: 220px;">
        <!-- Aside Start -->
        <div class="aside">
            <div class="logo">
                <a href="#"><span> YP </span></a>
            </div>
            <div class="nav-toggler">
                <span></span>
            </div>
            <ul class="nav">
                <li><a href="./index.html" class="active"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="./index.html"><i class="fa fa-user"></i>About</a></li>
                <li><a href="./index.html"><i class="fa fa-list"></i>Paper Published</a></li>
                <li><a href="./index.html"><i class="fa fa-briefcase"></i>Academics</a></li>
                <li><a href="./index.html"><i class="fa fa-comments"></i>Activities</a></li>
                <li><a href="./index.html"><i class="fa fa-comments"></i>Achievements</a></li>
                <li><a href="notes.html"><i class="bi bi-journal-text"></i> Notes</a></li>
                <li><a href="research.html"><i class="bi bi-file-earmark-text"></i> Research Paper</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="research-header">
                <h1>Research Publications</h1>
                <a href="login.html"><button id="switchToAdminBtn" class="switch-admin-btn">Switch to Admin
                        Mode</button></a>
            </div>

            <div class="search-section">
                <input type="text" id="searchPublications" class="search-bar" placeholder="Search publications...">

                <div class="filter-options">
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="journal">Journal Publications</option>
                        <option value="conference">Conference Papers</option>
                        <option value="workshop">Workshop Papers</option>
                        <option value="patent">Patents</option>
                    </select>

                    <select id="sortOptions">
                        <option value="year-desc">Newest First</option>
                        <option value="year-asc">Oldest First</option>
                        <option value="title-asc">Title A-Z</option>
                        <option value="title-desc">Title Z-A</option>
                    </select>
                </div>
            </div>

            <div id="publicationsList" class="publications-list">
                <!-- Publications will be dynamically populated here -->
            </div>
        </div>
        <script src="main.js"></script>
        <script src="research.js"></script>
    </div>
</body>

</html>
